<div class="layout-container">
  <!-- Topbar for mobile -->
  <header class="topbar">
    <button class="hamburger" (click)="toggleSidebar()">â˜°</button>
    <h2>My Finance App</h2>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar" [class.open]="sidebarOpen">
    <h2>My Finance App</h2>

    <nav class="nav-links">
      <a routerLink="/dashboard" routerLinkActive="active" (click)="closeSidebar()">Dashboard</a>
      <a routerLink="/finance" routerLinkActive="active" (click)="closeSidebar()">Finance</a>
      <a routerLink="/goals" routerLinkActive="active" (click)="closeSidebar()">Goals</a>
      <a routerLink="/calendar" routerLinkActive="active" (click)="closeSidebar()">Calendar</a>
    </nav>

    <div class="logout-section">
      <button (click)="logout()">Logout</button>
    </div>
  </aside>

  <!-- Main content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
