<button class="dark-mode-floating-toggle" (click)="toggleDarkMode()">
  <span *ngIf="themeService.isDarkMode()">🌙</span>
  <span *ngIf="!themeService.isDarkMode()">☀️</span>
</button>

<!-- Toast Notification (Single) -->
<div
  class="toast"
  *ngIf="showToast"
  [ngClass]="toastType"
  (click)="showToast = false"
>
  {{ toastMessage }}
</div>
